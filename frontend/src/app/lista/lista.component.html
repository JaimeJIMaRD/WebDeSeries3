<style>
      .apanyo{
      min-height: 100vh;
  }
  body {
      background-image: url('assets/img/tile_background.png');
  }
  .raton:hover{
      cursor: pointer;
  }
  .fondo {
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.4);
  }

  .foto:hover {
      transform: scale(103%);
  }


  #menu ul {
      list-style: none;
      padding: 0;
  }

  #menu li {
      padding: 15px;
      border-bottom: 1px solid #ccc;
  }

  #menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: crimson;
      z-index: 2;
      overflow-y: auto;
      flex-direction: column;
      animation: slideUp 0.5s ease-in-out;
  }

  #menu.closed {
      animation: slideDown 0.5s ease-in-out;

  }

  .closed {
      display: none;
  }

  #closeMenu {
      display: block;
      margin-top: auto;
      background-color: #8DE1DE;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
  }

  @keyframes slideUp {
      from {
          transform: translateY(-100%);
      }

      to {
          transform: translateY(0);
      }
  }

  @keyframes slideDown {
      from {
          transform: translateY(0);
      }

      to {
          transform: translateY(-100%);
      }
  }

  .portada{
      height: 30rem;
      background-size: cover;
      background-position: center;
  }
  .portado{
      height: 8rem; background-size: cover; background-position: center;
  }

  .nota{
      position: relative;
      padding-left: 1rem;
  }

  .genderer{
      display: flex;
      align-items: center;
      justify-content: center;
  }
  .titulin{
      width: 100%;
  }
  @media (min-width: 992px) {
      .portada {
          height: 30rem;
          width: 20rem;
      }
      .portado {
          height: 15rem;
          width: 10rem;
      }
      .genderer{
          height: 2rem;
          align-self: center;
      }
      .nota{
          position: absolute;
          padding-left: 0;
      }
      .list {
          width: 50rem;
          border: 2px solid black;
          padding: 10px;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .titulin{
          width: 50%;
          border-right: 2px solid black;
      }
  }

</style>
<div class="apanyo">
    <!-- Nav bar-->
    <div class="titulin d-flex justify-content-between align-items-center py-2 px-2" style="border-bottom: solid 2px black; background-color: #8DE1DE;">
        <img src="../assets/img/flecho.png" class="raton d-flex d-lg-flex" style="width: 2rem; z-index: 1;"/>
        <h3>{{ lista.nombre }}</h3>
        <div>
            <img src="../assets/img/emoji1.png" alt="Icono 1" style="width: 2rem; z-index: 1; margin-right: 1rem;"/>
            <img src="../assets/img/emoji2.png" alt="Icono 2" style="width: 2rem; z-index: 1;" class="emoji-clickable"/>
        </div>
    </div>
    <div id="listadelistas" class="d-flex fw-bold justify-content-center w-100 px-2" style="position: relative;">
        <div class="row col-12 col-lg-10 my-3">
            <div *ngIf="lista.series.length > 0; else emptyList" class="d-flex">
                <div class="col-4 col-lg-2 my-3 raton" *ngFor="let serie of lista.series" [routerLink]="['/series', serie.id]">
                    <div class="portado" style="background-image: url('{{ serie.foto }}');"></div>
                    
                </div>
                <div class="col-6 col-lg-8 d-flex flex-column flex-lg-row justify-content-evenly" *ngFor="let serie of lista.series">
                    <div class="d-flex align-items-center">{{ serie.nombre }}</div>
                    <div class="genderer py-2 text-light px-lg-3" style="background-color: #FF4867;">{{ serie.genero1 }}</div>
                    <div class="py-2 text-light px-lg-3 genderer" style="background-color: #FF4867;">{{ serie.genero2 }}</div>
                    <div class="py-2 d-none d-lg-flex align-items-center justify-content-center"><img src="../assets/img/Star 3.png" alt=""><p class="m-0 ps-3">{{ serie.nota }}</p></div>
                </div>
                <div class="col-2 d-flex justify-content-center align-items-center" *ngFor="let serie of lista.series">
                    <button class="btn"><img src="../assets/img/papelera.png" alt=""></button>
                </div>
            </div>
            <ng-template #emptyList>
                <div class="col-12 text-center mt-5">
                    <p>La lista está vacía. Agrega series para verlas aquí.</p>
                </div>
            </ng-template>
        </div>
    </div>
</div>
