<!-- biblioteca.component.html -->
<div class="apanyo">
    <div class="d-none d-md-block">
        <div class="mx-5 mt-4">
            <form [formGroup]="form" (ngSubmit)="submit(form)">
                <input type="text" class="form-control mb-2" placeholder="Nombre de la lista" formControlName="nombre" id="nombre">
                <button type="submit" class="btn btn-warning mb-4">Crear lista</button>
            </form>
        

            <div *ngFor="let lista of biblioteca.listas">
                <div class="d-flex justify-content-between align-items-center pb-4">
                    <a class="list raton" [ngStyle]="{'background-color': '#8DE1DE'}" [routerLink]="['/listas/', lista.id]">
                        <h4 class="list-title">{{ lista.nombre }}</h4>
                    </a>
                    <div class="mx-2 d-flex align-items-end" style="border-bottom: 2px solid black; width: 100%;">
                    </div>
                    <div class="d-flex align-items-center ml-1 icons">
                            <!-- <img src="assets/img/emoji1.png" alt="Icono 1" style="width: 2rem; z-index: 1;" class="emoji-clickable" data-toggle="modal" data-target="#cambiarNombreModal{{ lista.id }}"> -->
                            <!-- <img src="assets/img/emoji2.png" alt="Icono 2" style="width: 2rem; z-index: 1;" class="emoji-clickable" data-toggle="modal" data-target="#confirmarBorrarModal{{ lista.id }}"> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile View -->
    <div class="d-md-none mt-4">
        <div class="">
            <div *ngFor="let lista of biblioteca?.listas">
                <div class="w-75 mx-auto text-center pt-2 mb-4" style="border: solid 2px black; background-color: #8DE1DE;" (click)="verLista(lista.id)">
                    <h3>{{ lista.nombre }}</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para cambiar el nombre de la lista y otros modales -->
    <!-- AquÃ­ puedes agregar los modales correspondientes -->
</div>
